

services:
  # HELOC Accelerator Application (Development Mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: heloc-app-dev
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://heloc_user:heloc_password@postgres:5432/heloc_accelerator
      - DOMAIN=${DOMAIN:-heloc.localhost:3000}
      - NEXTAUTH_URL="http://${DOMAIN:-heloc.localhost:3000}"
      - NEXTAUTH_SECRET=dev-secret-key-change-in-production
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - CORS_ORIGIN="http://${DOMAIN:-heloc.localhost:3000}"
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      # Expose app on heloc.local:3000 (host:container)
      - "3000:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    # Use Turbopack for faster dev in Docker
    command: sh -c "npx next dev --port 3001 --hostname 0.0.0.0 --turbo"
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15-alpine
    container_name: heloc-postgres-dev
    environment:
      POSTGRES_DB: heloc_accelerator
      POSTGRES_USER: heloc_user
      POSTGRES_PASSWORD: heloc_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/02-init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heloc_user -d heloc_accelerator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: heloc-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@helocaccel.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_dev_data:
  pgadmin_dev_data:

networks:
  default:
    name: heloc-dev-network
